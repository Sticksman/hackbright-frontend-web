<!DOCTYPE html>
<html>
    <head>
        <title>Todo list</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- OUR SCRIPTS AND STYLES --!>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>TODO LIST</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="todo-list-wrapper">
                        <li class="todo-item example"><input type="checkbox">TODO EXAMPLE</li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="add-item-box" class="control-label col-md-2">Item Name</label>
                            <input type="text" id="add-item-box" class="col-md-6">
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 col-md-offset-2">
                                <button type="button" id="add-item-btn" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span>Add Item</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
